<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Jarod Orange</title>
        <link rel="icon" href="./imgs/orange_loader.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="./src/index.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Jarod Orange</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon">
                    <img id="hamburger" src="./imgs/list.svg">
                  </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Resume</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
       
        <div id="loader">
            <div id="loading-canvas">
                <img id="loader-svg" src="./imgs/orange_loader.svg" alt="loading animation">
                <div class="drop d-one"></div>
                <div class="drop d-two"></div>
                <div class="drop d-three"></div>
                <div id="loading">Loading...</div>
            </div>
        </div>
  
        <main id="main" class="clear">
            <div id="welcome">Welcome!</div>
            <div id="main-container">
                <div id="sun-container">
                    <img id="sun" src="./imgs/sun.svg">
                </div>
                <div id="game-scene">
                    <div id="tree-container">
                        <img id="tree-svg" src="./imgs/game_tree.svg">
                        <div class="orange o-1"></div>
                        <div class="orange o-2"></div>
                        <div class="orange o-3"></div>
                    </div>
                    <div id="game-canvas-container">
                        <canvas id="game-canvas"></canvas>
                    </div>
                    <div id="grass"></div>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer-name">Jarod Najera 2023</div>
            <div id="footer-links">
                <a href="https://github.com/jarodnajera"><img src="./imgs/github-mark.svg" height="25"></a>
                <a href="linkedin.com/in/jarod-najera-2272721b9"><img src="./imgs/linkedin.svg" height="25"></a>
            </div>
        </footer>
        <script src="src/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
            crossorigin="anonymous"></script>
    </body>
